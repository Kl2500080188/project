<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>KURU - Activities</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Extracurricular</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="active.html" class="active">Activities</a>
            <a href="progress.html">Progress</a>
            <a href="login.html">Login</a>
        </nav>
        <p id="userInfo"></p>
        <button onclick="logout()">Logout</button>
    </header>

    <section class="main">
        <h2>Your Extracurricular Activities</h2>
        <p>Record, view, and manage your extracurricular activities below.</p>

        <form class="activity-form">
            <h3>Add a New Activity</h3>

            <label>Activity Name:</label><br>
            <input type="text" id="activity-name" required><br><br>

            <label>Category:</label><br>
            <select id="activity-type" required>
                <option value="">Select a category</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="volunteering">Volunteering</option>
                <option value="academic">Academic</option>
                <option value="other">Other</option>
            </select><br><br>

            <label>Description:</label><br>
            <textarea id="activity-desc" rows="4" required></textarea><br><br>

            <button type="submit" class="btn">Add Activity</button>
        </form>
        <div class="activity-list">

        <div class="activity-list">
            <h3>Recent Activities</h3>
            <ul></ul>
        </div>
    </section>
