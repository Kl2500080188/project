<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KURU</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: whitesmoke;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    .login-box h2 { 
      text-align: center;
      color: rgb(3, 3, 96);
      margin-bottom: 20px;
    }
    .login-box input[type="text"], 
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: rgb(3, 3, 96);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover { 
      background: rgb(25, 25, 120); 
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: rgb(3, 3, 96);
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

    </form>
    <div class="links">
      <a href="home.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
